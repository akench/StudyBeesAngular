<form>
  <mat-form-field>
    <input name="email" [(ngModel)]="email" type="text" matInput placeholder="Email Address">
  </mat-form-field>

  <mat-form-field>
    <input name="password" [(ngModel)]="password" type="password" matInput placeholder="Password">
  </mat-form-field>

  <mat-form-field>
    <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" matInput placeholder="Confirm Password">
  </mat-form-field>

  <button (click)="submitForm(); $event.preventDefault()"
    mat-raised-button color="primary" 
    class="half-width">
      Login
  </button>

</form>
