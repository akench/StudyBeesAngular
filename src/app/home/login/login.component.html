<form>
  <mat-form-field>
    <input name="email" [(ngModel)]="email" type="text" matInput placeholder="Email Address">
  </mat-form-field>

  <mat-form-field>
    <input name="password" [(ngModel)]="password" type="password" matInput placeholder="Password">
  </mat-form-field>

  <div class="half-width-center">
    <button (click)="submitForm()" type="submit" mat-raised-button color="primary">Login</button>
  </div>
</form>
