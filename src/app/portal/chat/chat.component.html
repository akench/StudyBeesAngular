<div class="chat-box">

  <ul>
    <li *ngFor="let msg of messages">

      <div *ngIf="msg.from.email === currentUserEmail; else templateName">

        <h1 style="color: red;">{{ msg.content }}</h1>

      </div>

      <ng-template #templateName>
        <h1 style="color: blue;">{{ msg.content }}</h1>
      </ng-template>

    </li>
  </ul>


  <input id="inputbox" type="text" [(ngModel)]="currMsg">
  <button (click)="sendMessage()">SEND</button>

</div>
