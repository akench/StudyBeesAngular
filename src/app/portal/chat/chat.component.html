<div class="chat-box" style="display: flex;">

  <ul>
    <div *ngFor="let msg of messages">

      <div *ngIf="msg.from.email === currentUserEmail; else templateName">

        <div class="my-msg">You: {{ msg.content }}</div>

      </div>


      <ng-template #templateName>

        <div class="other-msg"> {{ msg.from.email }}: {{ msg.content }}</div>

      </ng-template>

    </div>
  </ul>


  <input class="input-box" type="text" [(ngModel)]="currMsg">
  <button class="send-btn"(click)="sendMessage()">SEND</button>

</div>
