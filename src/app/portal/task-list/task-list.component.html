<div *ngFor="let task of tasks; let i = index">
  <mat-checkbox (click)="toggleCompleted(i)">{{ task.name }}</mat-checkbox>
</div>

<form>
  <mat-form-field>
    <input matInput name="taskname" [(ngModel)]="addingTask" placeholder="Add a task">
  </mat-form-field>

    <button mat-raised-button color="primary" (click)="addTask()">Add</button>
</form>
