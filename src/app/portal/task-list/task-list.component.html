<div class="tasks">
  <div *ngFor="let task of tasks; let i = index">
    <mat-checkbox [checked]="task.completed" (change)="toggleCompleted(i)">
      {{ task.name }}
    </mat-checkbox>
  </div>
</div>

<form>
  <mat-form-field>
    <input matInput name="taskname" [(ngModel)]="addingTask" placeholder="Add a task">
  </mat-form-field>

  <button class="task-button" mat-raised-button color="primary" (click)="addTask()">
    <mat-icon>add</mat-icon>
  </button>
</form>
